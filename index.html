<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>IA Preguiçosa e Ignorante</title>

<style>
body{
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg,#0f172a,#020617);
    color: white;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.container{
    background:#1e293b;
    padding:25px;
    border-radius:15px;
    width:420px;
    text-align:center;
    box-shadow:0 0 25px rgba(0,0,0,0.5);
}

h2{
    margin-bottom:10px;
}

input{
    width:85%;
    padding:12px;
    border-radius:10px;
    border:none;
    margin-top:10px;
    outline:none;
    font-size:15px;
}

button{
    margin-top:12px;
    padding:12px 18px;
    border:none;
    border-radius:10px;
    background:#3b82f6;
    color:white;
    cursor:pointer;
    font-size:15px;
    transition:0.2s;
}

button:hover{
    background:#2563eb;
}

.resposta{
    margin-top:20px;
    background:#334155;
    padding:15px;
    border-radius:10px;
    min-height:60px;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:15px;
}
</style>
</head>

<body>

<div class="container">
    <h2>Chat PCD</h2>

    <input type="text" id="pergunta" placeholder="Digite algo..." onkeypress="if(event.key==='Enter') responder()">

    <br>
    <button onclick="responder()">Perguntar</button>

    <div class="resposta" id="resposta">
        Aguardando sua pergunta...
    </div>
</div>

<script>

let respostasPreguica = [

"Depois eu volto… mentira.",

let respostasXingando = [
"Sério isso? Você pensou antes de perguntar?",

function responder(){

    let pergunta = document.getElementById("pergunta").value.trim();

    if(pergunta === ""){
        document.getElementById("resposta").innerText = "Digite alguma coisa primeiro...";
        return;
    }

    let modo = Math.random();

    let respostaFinal;

    if(modo < 0.5){
        respostaFinal = respostasXingando[Math.floor(Math.random()*respostasXingando.length)];
    }else{
        respostaFinal = respostasPreguica[Math.floor(Math.random()*respostasPreguica.length)];
    }

    document.getElementById("resposta").innerText = respostaFinal;
}

</script>

</body>
</html>
